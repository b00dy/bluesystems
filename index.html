
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blueSystem</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }
        header {
            padding: 40px 20px;
            text-align: center;
            background-color: #161b22;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }
        header p {
            font-size: 1.2em;
            color: #8b949e;
            animation: fadeInUp 1s ease-in-out;
        }
        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        h2 {
            border-bottom: 2px solid #30363d;
            padding-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li::before {
            content: "✔️";
            margin-right: 10px;
            color: #58a6ff;
        }
        .contact {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .contact a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #8b949e;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>blueSystem</h1>
    <p>"your modern ai powered management system"</p>
</header>

<section class="feature">
    <h2>Why Choose Us</h2>
    <ul>
        <li>24/7 support</li>
        <li>Pay only when you see results</li>
        <li>Always learning and updating</li>
    </ul>
</section>

<section class="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:bluesystems557@gmail.com">bluesystems557@gmail.com</a></p>
</section>

<footer>
    &copy; 2025 blueSystem. All rights reserved.
</footer>

<script>
    // Fade-in animation on scroll
    const sections = document.querySelectorAll('section');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, { threshold: 0.1 });

    sections.forEach(section => observer.observe(section));
</script>

</body>
</html>
